<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notas</h1>
    </header>
    <main>
        <section id="note-list">
            <h2>Lista de Notas</h2>
            <ul id="notes"></ul>
            <button id="create-note">Crear Nota</button>
            <input id="search" type="search" placeholder="Buscar...">
        </section>
        <section id="note-form">
            <h2>Crear/Editar Nota</h2>
            <form id="note-form">
                <label for="title">TÃ­tulo:</label>
                <input type="text" id="title" name="title"><br><br>
                <label for="content">Contenido:</label>
                <textarea id="content" name="content"></textarea><br><br>
                <label for="tags">Etiquetas:</label>
                <input type="text" id="tags" name="tags"><br><br>
                <button id="save-note">Guardar</button>
                <button id="cancel-note">Cancelar</button>
                <button id="delete-note" style="display: none;">Eliminar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
